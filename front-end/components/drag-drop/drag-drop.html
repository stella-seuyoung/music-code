<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music_Coding</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="drag-drop.css">
    <script src="drag-drop.js" defer></script>
  </head>

  <body>
    <!--Initial tiles section-->
    <!--Tiles dropping section-->
    <section class="droppable-elements">
      <div class="droppable" data-draggable-id="1"><span>1</span></div>
      <div class="droppable" data-draggable-id="2"><span>2</span></div>
      <div class="droppable" data-draggable-id="3"><span>3</span></div>
      <div class="droppable" data-draggable-id="4"><span>4</span></div>
    </section>
    <!--Draggable elements should be replaced to chord blocks later-->
    <section class="draggable-elements">
      <i class="tile1 draggable" draggable="true"  id="1">
        <img src="./img/1.png" alt="1" width="50" height="50">
      </i>
      <i class="tile2 draggable" draggable="true"  id="2">
        <img src="./img/2.png" alt="2" width="50" height="50">
      </i>  
      <i class="tile3 draggable" draggable="true"  id="3">
        <img src="./img/3.png" alt="3" width="50" height="50">
      </i>
      <i class="tile4 draggable" draggable="true"  id="4">
        <img src="./img/4.png" alt="4" width="50" height="50">
      </i>
    </section>
  </body>
</html>
