<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music_Coding</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="drag-drop.css">
    <script src="drag-drop.js" defer></script>
  </head>

  <body>
    <!--Initial tiles section-->
    <!--Draggable elements should be replaced to chord blocks later-->
    <section class="draggable-elements">
      <i class="fas fa-cat draggable" draggable="true" style="color: #ffce56;" id="cat"></i>
      <i class="fas fa-dog draggable" draggable="true" style="color: #a8ff56;" id="dog"></i>
      <i class="fas fa-dove draggable" draggable="true" style="color: #56ffff;" id="dove"></i>
      <i class="fas fa-fish draggable" draggable="true" style="color: #566fff;" id="fish"></i>
      <i class="fas fa-frog draggable" draggable="true" style="color: #d96ce7;" id="frog"></i>
    </section>
    <!--Tiles dropping section-->
    <section class="droppable-elements">
      <div class="droppable" data-draggable-id="frog"><span>Frog</span></div>
      <div class="droppable" data-draggable-id="dove"><span>Bird</span></div>
      <div class="droppable" data-draggable-id="cat"><span>Cat</span></div>
      <div class="droppable" data-draggable-id="fish"><span>Fish</span></div>
      <div class="droppable" data-draggable-id="dog"><span>Dog</span></div>
    </section>
  </body>
</html>
